<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="BCU.css">
</head>
<body>
    
    <div class="loginDiv">
        <div id="loggedInUserEmail" class="tab-pane"></div>
        <button id="logoutButton" class="btn btn-danger right-aligned">Logout</button>
    </div>

    <div class="container-fluid mt-3">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="monitor-tab" data-bs-toggle="tab" data-bs-target="#monitor" type="button" role="tab" aria-controls="monitor" aria-selected="true">Monitor BCU</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="control-tab" data-bs-toggle="tab" data-bs-target="#control" type="button" role="tab" aria-controls="control" aria-selected="false">Control BCU</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="userMgmt-tab" data-bs-toggle="tab" data-bs-target="#userMgmt" type="button" role="tab" aria-controls="userMgmt" aria-selected="false">User Management</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="monitor" role="tabpanel" aria-labelledby="monitor-tab" >
                <iframe src="monitor.html"></iframe>
            </div>
            <div class="tab-pane fade" id="control" role="tabpanel" aria-labelledby="control-tab">
                <iframe src="control.html"></iframe>
            </div>
            <div class="tab-pane fade" id="userMgmt" role="tabpanel" aria-labelledby="userMgmt-tab">
                <iframe src="userMgmt.html"></iframe>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script type="module" src="BCU.js"></script>
</body>
</html>
